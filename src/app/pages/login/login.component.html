<div class="content"> 
    <form  (submit)="login()" >
        <h2> Log in</h2>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="credentials.email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="credentials.password">
        </mat-form-field>

        <div>
            <button mat-stroked-button>Cancel</button>
            <button mat-stroked-button color="primary">Log In</button>
        </div>

        <div>
            Not a user? <a routerLink="/signup">Sign up here</a>
        </div>
    </form>
</div>
