<div class="content">
    <form [formGroup]="form" (submit)="create()" >
        <mat-form-field [appearance]="appereance">
            <mat-label>Title</mat-label>
            <input matInput type="text" name="title" formControlName="title" >
        </mat-form-field>

        <mat-form-field [appearance]="appereance">
            <mat-label>Description</mat-label>
            <input matInput type="text" name="description" formControlName="description">
        </mat-form-field>

        <mat-form-field [appearance]="appereance">
            <mat-label>Status</mat-label>
            <mat-select name="status" formControlName="status" id="">
                <mat-option value="" >Select an option</mat-option>
                <mat-option value="new">New</mat-option>
                <mat-option value="in progress">In progress</mat-option>
                <mat-option value="done">Done</mat-option>
            </mat-select>
        </mat-form-field>

       <div class="actions" >
            <button [disabled]="form.invalid" mat-flat-button color="primary">Create</button>
            <a mat-dialog-close mat-flat-button >Cancel</a>
        </div>         

    </form>

</div>
