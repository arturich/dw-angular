<h1> New Todo </h1>

<form (submit)="create()" >
    <mat-form-field [appearance]="appereance">
        <mat-label>Title</mat-label>
        <input matInput type="text" name="title" [(ngModel)]="todo.title">
    </mat-form-field>

    <mat-form-field [appearance]="appereance">
        <mat-label>Description</mat-label>
        <input matInput type="text" name="description" [(ngModel)]="todo.description">
    </mat-form-field>

    <mat-form-field [appearance]="appereance">
        <mat-label>Status</mat-label>
        <mat-select name="status" [(ngModel)]="todo.status" id="">
            <mat-option value="" >Select an option</mat-option>
            <mat-option value="new">New</mat-option>
            <mat-option value="in progress">In progress</mat-option>
            <mat-option value="done">Done</mat-option>
        </mat-select>
    </mat-form-field>

    
    <button [disabled]="!todo.title || !todo.description || !todo.status" mat-flat-button color="primary">Create</button>
    <a mat-dialog-close mat-flat-button >Cancel</a>

</form>
